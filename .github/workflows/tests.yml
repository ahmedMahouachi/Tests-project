name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  jest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Unit & integration (Jest)
        run: npm test

  cypress:
    runs-on: ubuntu-latest
    needs: jest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Cypress e2e
        uses: cypress-io/github-action@v6
        with:
          # ⛔️ PAS de "build" ici
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          command: npm run test:cypress
        env:
          # utile si tu utilises baseUrl dans cypress.config.js
          CYPRESS_baseUrl: http://localhost:3000

      # Optionnel : exporter vidéos / screenshots quand ça échoue
      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**
            cypress/screenshots/**
          if-no-files-found: ignore
