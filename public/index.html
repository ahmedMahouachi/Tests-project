<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Node.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Calculatrice Node.js</h1>
  <div class="calc">
    <input type="number" id="a" placeholder="Nombre A">
    <input type="number" id="b" placeholder="Nombre B">
    <button id="btnAdd">+</button>
    <button id="btnSub">-</button>
    <button id="btnMul">×</button>
    <button id="btnDiv">÷</button>
    <p id="result">Résultat : </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
